<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--============ css ============-->

    <link rel="stylesheet" href="./css/style.css" />
    <meta name="description" content="Curso de cibersegurança e hacker ético para desenvolvedores experientes em desenvolvimento web.">
    <link rel="icon" sizes="16x16" href="/svg/logo.svg">
    <link rel="icon" sizes="32x32" href="/svg/logo.svg">
    <link rel="icon" sizes="48x48" href="/svg/logo.svg">
    <link rel="icon" sizes="64x64" href="/svg/logo.svg">

    <!--============ JS ============-->
    <script src="js/svg-inject.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <title>Codesec</title>
</head>

<body>
    <!--
          =========================  =========================
        ========================= Header =========================
          =========================  =========================  
    -->

    <header class="header" id="header">
        <div class="bg-header"></div>
        <div class="header__container">
            <nav class="navbar flex-space">
                <div class="navbar__item flex-start-row">
                    <div class="logo">
                        <img src="svg/logo.svg" class="w-auto" alt="logo-codesec" onload="SVGInject(this)" />
                    </div>
                </div>

                <div class="navbar__item flex-start-row">
                    <div class="flex-start-row mr-5">
                        <a href="#" class="studant-area text mr-2">Studant Area</a>
                        <img class="profile" src="./svg/icon-profile.svg" alt="profile" onload="SVGInject(this)" />
                    </div>
                    <div class="menu-hamburguer"></div>
                </div>
            </nav>
        </div>

        <div class="menu flex-center">
            <div class="menu-container flex-center fl">
                <div class="grid-5 pl-2">
                    <nav class="nav">
                        <ul>
                            <li class="mb-4 nav-item">
                                <a href="#" class="color-white size-5">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="color-white size-5">Inscreva-se</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="grid-7 flex-center">
                    <div class="flex-start-column grid-menu">
                        <img src="./svg/logo.svg" alt="logo-codesec" />
                        <h4 class="fw-2 pt-2">Codesec</h4>
                        <span class="ml-4 byme">by Lukas Bruno</span>

                        <div class="grid-icons flex-center mt-2">
                            <a href="#"><img class="mr-2" src="./svg/github.svg" /></a>
                            <a href="#"><img class="mr-2" src="./svg/Linkedin.svg" /></a>
                            <a href="#"><img class="mr-2" src="./svg/doc.svg" /></a>
                            <a href="#"><img src="./svg/dribble.svg" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--=========== JS ============-->
    <script src="./js/app.js"></script>
</body>

</html>
